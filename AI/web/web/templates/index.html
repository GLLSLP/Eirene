{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'bootstrap/css/styles.css' %}"
    />

    <!-- custom resource -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'custom/css/custom.css' %}"
    />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
      id="mainNav"
    >
      <div class="container">
        <div>
          <a class="navbar-brand js-scroll-trigger" href="#page-top">Demo</a>
        </div>
        <div class="collapse input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Text input with checkbox"
          />
        </div>
        <div class="collapse custom-control custom-checkbox checkbox-xl mt-n3">
          <input
            type="checkbox"
            class="custom-control-input"
            id="checkbox-3"
            checked=""
          />
          <label class="custom-control-label text-white-50" for="checkbox-3"
            >Batch Processing</label
          >
        </div>
      </div>
    </nav>

    <section class="page-section portfolio mt-5" id="portfolio">
      <div class="row">
        <!-- 1. Image Captioning -->
        <div class="col-md-4">
          <form
            class="card mb-4 ml-5 shadow-sm fixed-card-height"
            action="/ic"
            method="post"
            enctype="multipart/form-data"
            id="imageForm"
          >
            <h5 class="my-3 pt-3 pl-4">STEP 1. IMAGE CAPTIONING</h5>
            <hr />
            <div
              class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm"
            >
              <input
                id="upload"
                type="file"
                onchange="readURL(this);"
                class="form-control border-0"
                accept=".jpg, .jpeg"
              />
              <label
                id="upload-label"
                for="upload"
                class="font-weight-light text-muted"
                >Choose file</label
              >
              <div class="input-group-append">
                <label for="upload" class="btn btn-light m-0 rounded-pill px-4">
                  <i class="fa fa-cloud-upload mr-2 text-muted"></i
                  ><small class="text-uppercase font-weight-bold text-muted"
                    >Choose file</small
                  ></label
                >
              </div>
            </div>
            <div class="image-area">
              <img
                id="imageResult"
                src="#"
                alt=""
                class="img-fluid rounded shadow-sm mx-auto d-block"
              />
            </div>
            <div class="card-body">
              <button
                type="button"
                class="btn btn-info w-100 ml-1 mr-1"
                id="btnStep1Execution"
              >
                EXECUTE
              </button>
            </div>
          </form>
        </div>

        <!-- 2. TEXT TO SPEECH -->
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm fixed-card-height">
            <h5 class="my-3 pt-3 pl-4">STEP 2. TEXT TO SPEECH</h5>
            <hr />
            <button
              type="button"
              class="btn-lg btn-dark ml-3 mt-2 mr-3"
              disabled
            >
              Please select a sentence.
            </button>
            <div class="show wrapper ml-3 mr-3 mt-4 w-auto">
              <div class="list-group"></div>
            </div>
            <div class="card-body mt-3">
              <button
                type="button"
                class="btn btn-info w-100 mh-100 ml-1 mr-1"
                id="btnStep2Execution"
                disabled
              >
                EXECUTE
              </button>
            </div>
          </div>
        </div>

        <!-- 3. VOICE CONVERSEION -->
        <div class="col-md-4">
          <div class="card mb-4 mr-5 shadow-sm fixed-card-height">
            <h5 class="my-3 pt-3 pl-4">STEP 3. VOICE CONVERSION</h5>
            <hr />
            <button
              type="button"
              class="btn-lg btn-dark ml-3 mt-2 mr-3"
              disabled
            >
              Before</button
            ><br />
            <audio id="beforeAudio" controls class="w-75 m-auto">
              <source id="beforeAudioSource" src="" type="audio/wav" />
              Your browser does not support the audio tag.
            </audio>
            <hr />
            <div class="form-group m-3">
              <label for="exampleFormControlSelect1">VOICE TARGET</label>
              <select class="form-control" id="voiceSelector">
                {% for target in target_list %}
                <option>{{ target }}</option>
                {% endfor %}>
              </select>
            </div>
            <hr />
            <button
              type="button"
              class="btn-lg btn-dark ml-3 mt-2 mr-3"
              disabled
            >
              After</button
            ><br />
            <audio id="afterAudio" controls class="w-75 m-auto">
              <source id="afterAudioSource" src="" type="audio/wav" />
              Your browser does not support the audio tag.
            </audio>

            <div class="card-body mt-5">
              <button
                type="button"
                class="btn btn-info w-100 mt-3 ml-1 mr-1"
                id="btnStep3Execution"
                disabled
              >
                EXECUTE
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="loader loading collapse"></div>
    <div class="loader-bg loading collapse"></div>

    <!-- bootstrap script -->
    <script src="{% static 'bootstrap/js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- jquery script -->
    <script src="{% static 'jquery/js/jquery-3.5.1.min.js' %}"></script>

    <!-- custom script -->
    <script src="{% static 'custom/js/event.js' %}"></script>
  </body>
</html>
