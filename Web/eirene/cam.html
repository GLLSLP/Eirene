<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="email" id="txtEmail" placeholder="Email">

        <input type="password" id="txtPassword" placeholder="Password">

        <button id="btnLogin" class="btn btn-action">
            Log in
        </button>

        <button id="btnSignUp" class="btn btn-secondary">
            Sign Up
        </button>

        <button id="btnLogout" class="btn btn-action hide">
            Log out
        </button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <div>Teachable Machine Pose Model</div>
    <button type="button" onclick="init()">Start</button>
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

        // the link to your model provided by Teachable Machine export panel
        const URL = "./my_model/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // Note: the pose library adds a tmPose object to your window (window.tmPose)
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const size = 300;
            const flip = true; // whether to flip the webcam
            webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append/get elements to the DOM
            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop(timestamp) {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }
        let status = "standard"

        async function predict() {
            // Prediction #1: run input through posenet
            // estimatePose can take in an image, video or canvas html element
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            // Prediction 2: run input through teachable machine classification model
            const prediction = await model.predict(posenetOutput);
            if(prediction[0].probability.toFixed(2) == 1.00) {
                status = "stand"
                savedata(status);
            } else if(prediction[1].probability.toFixed(2) == 1.00) {
                status = "view_left"
                savedata(status);
            } else if(prediction[2].probability.toFixed(2) == 1.00) {
                status = "view_right"
                savedata(status);
            } else if(prediction[3].probability.toFixed(2) == 1.00) {
                status = "clap"
                savedata(status);
            } else if(prediction[4].probability.toFixed(2) == 1.00) {
                status = "hurry"
                savedata(status);
            } else if(prediction[5].probability.toFixed(2) == 1.00) {
                status = "rowing"
                savedata(status);
            } else if(prediction[6].probability.toFixed(2) == 1.00) {
                status = "hand"
                savedata(status);
            } else if(prediction[7].probability.toFixed(2) == 1.00) {
                status = "hand"
                savedata(status);
            } else if(prediction[8].probability.toFixed(2) == 1.00) {
                status = "say_hi"
                savedata(status);
            } else if(prediction[9].probability.toFixed(2) == 1.00) {
                status = "say_hi"
                savedata(status);
            } else {
                status = "standard"
                savedata(status)
            }
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }

            // finally draw the poses
            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>
</body>
</html>

    const btnLogout = document.getElementById('btnLogout');
    const messageField = document.getElementById('status');

    // Get a reference to the database service
    var database = firebase.database();

    btnLogin.addEventListener('click', e => {
        const email = txtEmail.value;
        const pass = txtPassword.value;
        const auth = firebase.auth();

        const promise = auth.signInWithEmailAndPassword(email, pass);

        promise.catch(e => console.log(e.message));
    });

    btnSignUp.addEventListener('click', e => {
        const email = txtEmail.value;
        const pass = txtPassword.value;
        const auth = firebase.auth();

        const promise = auth.createUserWithEmailAndPassword(email, pass);

        promise.catch(e => console.log(e.message));
    });

    btnLogout.addEventListener('click', e => {
        firebase.auth().signOut();
    })

    let account = ''

    firebase.auth().onAuthStateChanged(firebaseUser => {
        if(firebaseUser) {
            console.log(firebaseUser);
            account = firebaseUser.email.split('@')[0];
        } else {
            console.log('not logged in');

    // 저장
    function savedata(status) {
        let message = messageField;
        if (message != "standard") {
            database.ref('message/' + account).set({status});
        }
    }
